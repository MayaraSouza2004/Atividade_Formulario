<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=" stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Formulario de preenchimento </h1>
        <p id="subtitulo"> Complete com suas informações </p>
        <br>
    </div>
    <form class="form">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome</strong></label>
                <br>
            <input type="text", name="nome", id="nome", required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome</strong></label>
                <br>
                <input type="text", name="sobrenome", id="sobrenome", required>
            </div>
        </fieldset>
            <div class="campo">
                <label for="sobrenome">Email</label>
                <br>
                <input type="email" name="email" id="email" required> 
                <br>
            </div>
            <div class="campo">
                <label>Qual sua serie? </label>
                <label>
                    <p> <input type="radio" name="serie" value="6°Ano" checked> 6°Ano <p>
                </label>
                <label>
                    <p> <input type="radio" name="serie" value="7°Ano" checked> 7°Ano <p>
                </label>
                <label> 
                    <p> <input type="radio" name="serie" value="8°Ano" checked> 8°Ano <p>
                </label>
                <label>
                    <input type="radio" name="serie" value="9°Ano" checked> 9°Ano
                    </label>
                    <div>
                        <div class="campo">
                            <p> <label>Senhoridade</label>
                            <select id="senhoridade">
                                <option selected disabled value="">Selecione</option>
                                <option>Junior</option>
                                <option>Pleno</option>
                                <option>Sênior</option>
                            </select>
                        </div>
                    <fieldset class="grupo">
                        <div id="check">
                            <label></strong>Selecione as tecnologias em que utiliza:</strong></label>
                            <br><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1">HTML</label>
                            <br>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2">CSS</label>
                            <br>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                            <label for="tecnologia3">Javascript</label>
                            <br>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4">PHP</label>
                            <br>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5">C#</label>
                        </div>
                    </fieldset>
                    <div class="campo">
                        <br>
                        <label class="exp"> <strong> Conte um pouco sobre sua experiência:</strong>
                        </label>
                        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia">
                        </textarea>
                    </div>
                    <button class="botao" type="submit">concluido</button>
                </form>
</body>
</html>
